<img
  src="/assets/images/logo1.png"
  alt="logo"
  class="sidebar__logo ml16 mb20"
/>

<nav>
  <ul class="sidebar__menu-list">
    @for (menuItem of menuItems; track menuItem.label) {
    <li>
      <a
        class="sidebar__menu-item"
        [routerLink]="[menuItem.link]"
        routerLinkActive="active"
      >
        <svg [icon]="menuItem.icon"></svg>
        <span>{{ menuItem.label }}</span>
      </a>
    </li>
    }
  </ul>
</nav>

<p class="medium-text mb20">Підписники</p>

@for(profile of subscribers$ | async ; track profile.id) {
<app-subscriber-card [profile]="profile"></app-subscriber-card>
}

<div class="mt20 to-subscribers">
  <a class="to-subscribers-link medium-text" [routerLink]="['/subscribers']"
    >Всі підписники</a
  >
  <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar__footer">
  @if (me(); as me) { @if (me.avatarUrl) {
  <img
    [src]="me.avatarUrl | imgUrl"
    alt="avatar"
    style="width: 32px; height: 32px; border-radius: 50%"
  />
  } @else {
  <img
    src="/assets/images/avatar-placeholder.webp"
    alt="avatar"
    style="width: 32px; height: 32px"
  />
  }
  <div class="medium-text username-text">{{ me.username }}</div>

  <a [routerLink]="['settings']" class="settings-btn">
    <svg icon="settings"></svg>
  </a>
  }
</footer>
