<img [src]="preview()" alt="avatar" class="avatar" />

<div
  dnd
  class="dropzone"
  tabindex="0"
  (keyup.enter)="fileDrop.click()"
  (fileDropped)="onFileDroped($event)"
>
  <div class="dropzone-content">
    <svg icon="upload"></svg>
    <span class="medium-text"> Перетягніть зображення або Завантажте </span>
  </div>

  <input
    tabindex="-1"
    type="file"
    #fileDrop
    class="avatar-input"
    (change)="fileBrowserHandler($event)"
  />
</div>
