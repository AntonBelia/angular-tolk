@if (profile();as profile) { @if (profile.avatarUrl) {
<img
  [src]="profile.avatarUrl | imgUrl"
  alt="avatar"
  class="post-input__avatar"
/>
} @else {
<img
  src="/assets/images/avatar-placeholder.webp"
  alt="avatar"
  class="post-input__avatar"
/>
} }

<form class="post-input__wrapper" [formGroup]="post">
  <label class="post-input__input">
    <input
      type="text"
      [placeholder]="placeholder"
      class="tt-form-input post-textarea"
      formControlName="content"
    />
  </label>

  <div class="post-input__btns">
    <button class="post-btn post-btn__emodji" (click)="toggleEmojiPicker()">
      <svg icon="icons" class="post-btn__icon-emodji"></svg>
    </button>

    <button class="btn post-btn" (click)="createPost()">
      <svg icon="send" class="post-btn__icon"></svg>
    </button>
  </div>
</form>

@if (showEmojiPicker) {
  <div class="emoji-picker-wrapper">
    <app-emoji-picker (emojiSelected)="addEmoji($event)"></app-emoji-picker>
  </div>
}
